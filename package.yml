name       : simplescreenrecorder
version    : 0.3.5
release    : 4
source     :
    - https://github.com/MaartenBaert/ssr/archive/0.3.5.tar.gz : 1fbdec2f0ba3e36860fa3a838cd31bc1eaaaf31df7878c3161abf8a893b263cc
license    : GPL-3.0
summary    : A screen recorder for Linux 
description: |
    A screen recorder for Linux 
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(libavformat)
    - pkgconfig(libpulse)
    - pkgconfig(alsa)
    - pkgconfig(x11)
    - pkgconfig(xi)
    - pkgconfig(xfixes)
    - pkgconfig(gl)
    - pkgconfig(glu)
libsplit   : no
clang      : no
setup      : |
    %configure --disable-assert \
               --without-jack \
               --with-qt5 \
               --enable-glinjectlib
build      : |
    %make
install    : |
    %make_install
