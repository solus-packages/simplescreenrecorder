name       : simplescreenrecorder
homepage   : http://www.maartenbaert.be/simplescreenrecorder/
version    : 0.3.7
release    : 10
source     :
    - https://github.com/MaartenBaert/ssr/archive/0.3.7.tar.gz : e889fc177b8fed0aa907578478d8110420d2c553a32a5052249e54337f04f870
license    : GPL-3.0
component  : multimedia.video
summary    : A screen recorder for Linux
description: |
    A screen recorder for Linux
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(jack)
    - pkgconfig(libavformat)
    - pkgconfig(libpulse)
    - pkgconfig(Qt5Core)
    - pkgconfig(x11)
    - pkgconfig(xfixes)
    - pkgconfig(xi)
libsplit   : no
clang      : no
setup      : |
    %configure --disable-assert \
               --enable-glinjectlib \
               --with-qt5
build      : |
    %make
install    : |
    %make_install
