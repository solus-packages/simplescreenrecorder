name       : simplescreenrecorder
version    : 0.3.6
release    : 6
source     :
    - https://github.com/MaartenBaert/ssr/archive/0.3.6.tar.gz : 146f5bf26bd56d68ff4506c9756526fbf60c8737cb023759250c357935b309b5
license    : GPL-3.0
summary    : A screen recorder for Linux 
description: |
    A screen recorder for Linux 
builddeps  :
    - pkgconfig(Qt5Core)
    - pkgconfig(libavformat)
    - pkgconfig(libpulse)
    - pkgconfig(alsa)
    - pkgconfig(x11)
    - pkgconfig(xi)
    - pkgconfig(xfixes)
    - pkgconfig(gl)
    - pkgconfig(glu)
libsplit   : no
clang      : no
setup      : |
    %configure --disable-assert \
               --without-jack \
               --with-qt5 \
               --enable-glinjectlib
build      : |
    %make
install    : |
    %make_install
