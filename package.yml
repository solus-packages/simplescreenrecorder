name       : simplescreenrecorder
homepage   : http://www.maartenbaert.be/simplescreenrecorder/
version    : 0.3.6
release    : 8
source     :
    - https://github.com/MaartenBaert/ssr/archive/0.3.6.tar.gz : 146f5bf26bd56d68ff4506c9756526fbf60c8737cb023759250c357935b309b5
license    : GPL-3.0
component  : multimedia.video
summary    : A screen recorder for Linux
description: |
    A screen recorder for Linux
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gl)
    - pkgconfig(glu)
    - pkgconfig(jack)
    - pkgconfig(libavformat)
    - pkgconfig(libpulse)
    - pkgconfig(Qt5Core)
    - pkgconfig(x11)
    - pkgconfig(xfixes)
    - pkgconfig(xi)
libsplit   : no
clang      : no
setup      : |
    %configure --disable-assert \
               --enable-glinjectlib \
               --with-qt5
build      : |
    %make
install    : |
    %make_install
